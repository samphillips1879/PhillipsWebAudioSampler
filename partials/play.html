<div ng-include="'partials/navbar.html'"></div>


<div class="viewWrap">
	








	<h2>{{greeting}}</h2>

	<!-- save patch content -->
	<div class="container col-xs-10 col-xs-offset-1">
		<div ng-show="!savingPatch">
			<button ng-click="savePatch()" class="capture-btn btn-info saveButton">Save Patch</button>
		</div>

		<div ng-show="savingPatch">
			<input id="patchTitleInput" class="saveButton" placeholder="name this patch" type="text" ng-model="patchTitle">
			<button ng-click="confirmSavePatch()" class="capture-btn btn-info saveButton">Confirm New Patch</button>
			<button ng-click="cancelSavePatch()" class="capture-btn cancelButton">Cancel</button>
		</div>
		
	</div>

	<!-- sample controls -->
	<div class="container col-xs-12 channelGroup">
		<div class="col-sm-3 repeatDiv" ng-repeat="channel in patch.channels">
			<div id="chan{{channel.channelNum}}" class="chanDiv">

<!-- ************************************* -->
			<!-- turn this div into a row that the buttons can fill -->
				<!-- <div > -->



					<div class="row">
						<sampleTitle class="col-xs-10 col-xs-offset-1"><span>{{channel.sampleTitle}}</span></sampleTitle>
					</div>

					<div ng-show="samples.channels[channel.channelNum].sampleBuffer" id="chan_{{channel.channelNum}}_buttons" class="btn-group chanButtons row col-xs-12 sampleTriggerRow">


						<!-- <div class="row"> -->
							

							<!-- <img ng-src="{{channel.img}}" class="sampleTrigger" ng-click="playSample(channel.channelNum)"> -->
							<button ng-click="playSample(channel.channelNum)" type="button" class="btn btn-info col-xs-3 glyphicon glyphicon-play sampleTriggerButton"><!-- <span class="triggerIcon glyphicon glyphicon-play"></span> --> <!-- {{channel.sampleTitle}} --></button>
							<button ng-click="stopSample(channel.channelNum)" type="button" class="btn btn-info col-xs-3 sampleTriggerButton glyphicon glyphicon-stop"><!-- <span class="glyphicon glyphicon-stop"></span> --></button>
							<!-- <loop begin button> -->
							<!-- <loop stop button> -->
							<!-- both these buttons will copy styling from play and stop buttons -->
							<!-- also include a cancel loop button, that's smaller and on a different plane -->

							
						<!-- </div> -->










					</div>



					<div class="row" ng-show="!samples.channels[channel.channelNum].sampleBuffer">
						<a href="#/samples/browse"><button class="btn btn-default chanButtons col-sm-7 col-sm-offset-1" ng-show="!samples.channels[channel.channelNum].sampleBuffer">
							Load Sample
						</button></a>
					</div>



				<!-- </div> -->





				<div id="chan_{{channel.channelNum}}_sliders" class="chanSliders">
					<div class="chanGainSlider">
						<h6>Volume</h6>
						<input type="range" id="chan_{{channel.channelNum}}_gainValue" min="0" max="10" defaultValue="1" step="0.1" ng-model="patch.channels[channel.channelNum].gain.gain.value">
					</div>
				</div>
			</div>
		</div>

		
	</div>






</div>
