<h2>{{greeting}}</h2>
<div ng-include="'partials/navbar.html'"></div>

<div ng-repeat="channel in patch.channels">
	<div id="chan{{channel.channelNum}}">
		<div id="chan_{{channel.channelNum}}_buttons" class="btn-group chanButtons">
			<button ng-click="playOsc(channel.channelNum)" type="button" class="btn btn-primary">Play channel {{channel.channelNum}}</button>
			<button ng-click="stopOsc(channel.channelNum)" type="button" class="btn btn-primary">Stop</button>
		</div>
		<div id="chan_0_sliders" class="chanSliders">
			<input type="range" id="chan_{{channel.channelNum}}_gainValue" min="0" max="10" defaultValue="1" step="0.1" ng-model="patch.chan_0.gain0.gain.value">
		</div>
	</div>
</div>
