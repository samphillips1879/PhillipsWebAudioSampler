<div ng-include="'partials/navbar.html'"></div>
<h2>{{greeting}}</h2>

<div>

	<div ng-show="!savingPatch">
		<button ng-click="savePatch()" class="capture-btn btn-success">Save Patch</button>
	</div>

	<div ng-show="savingPatch">
		<input type="text" ng-model="patchTitle">
		<button ng-click="confirmSavePatch()" class="capture-btn btn-success">Confirm New Patch</button>
	</div>
	
</div>



<div ng-repeat="channel in patch.channels">






	<div id="chan{{channel.channelNum}}" class="chanDiv">


		<div ng-show="samples.channels[channel.channelNum].sampleBuffer" id="chan_{{channel.channelNum}}_buttons" class="btn-group chanButtons">
		<!-- 	<img ng-src="{{channel.img}}" class="sampleTrigger" ng-click="playSample(channel.channelNum)"> -->
			<button ng-click="playSample(channel.channelNum)" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-play"></span> {{channel.sampleTitle}}</button>
			<button ng-click="stopSample(channel.channelNum)" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-stop"></span></button>
		</div>
		<a href="#/samples/browse"><button class="btn btn-default" ng-show="!samples.channels[channel.channelNum].sampleBuffer">
			Please load a sample to this channel
		</button></a>



		<div id="chan_{{channel.channelNum}}_sliders" class="chanSliders">
			<div class="chanGainSlider">
				<h6>Volume</h6>
				<input type="range" id="chan_{{channel.channelNum}}_gainValue" min="0" max="10" defaultValue="1" step="0.1" ng-model="patch.channels[channel.channelNum].gain.gain.value">
			</div>
		</div>
	</div>
</div>
