<div ng-include="'partials/navbar.html'"></div>






<div class="viewWrap">





	<h2>{{greeting}}</h2>




	<div class="search-group container">
		<div class="row">
			<input type="text" class="col-sm-4" id="sampleTitleSearchInput" placeholder="filter results" ng-model="sampleTitleQuery">
			<button class="col-sm-4" ng-click="getSampleCards('public')">browse public samples</button>
			<button class="col-sm-4" ng-click="getSampleCards('user')">browse samples you've made</button>
		</div>

	</div>




	<div ng-show="sampleLoaded">

		<button ng-click="playSample()">click to play your sample</button>




		<span>Assign sample to channel: </span><select ng-model="channelSelect">
			<option class="channelAssignSelect" value="0">channel 0</option>
			<option class="channelAssignSelect" value="1">channel 1</option>
			<option class="channelAssignSelect" value="2">channel 2</option>
			<option class="channelAssignSelect" value="3">channel 3</option>
			<option class="channelAssignSelect" value="4">channel 4</option>
			<option class="channelAssignSelect" value="5">channel 5</option>
			<option class="channelAssignSelect" value="6">channel 6</option>
			<option class="channelAssignSelect" value="7">channel 7</option>
		</select>

		<button ng-click="assignSample()">click to assign your sample to a channel in your current patch</button>

		
	</div>





	<div class="browseResults">
		


		<div ng-repeat="card in catalog | filter: sampleTitleQuery" class="col-xs-4 sampleCatalogCard container">
		  <div class="panel panel-default">
		    <div class="panel-body">
		      <!-- <div class="col-xs-1"><input type="checkbox" name=""/></div> -->
			    <!-- <div class="col-xs-4 sampleCatalogCard container"> -->
			    	<!-- <h4 class="col-xs-12">{{card.title}}</h4> -->




				    <div class="col-xs-12" ng-click="getSample(card.user, card.wavName); fillAssignmentVariables(card.title, card.img, card.user, card.wavName)"><button class="btn btn-info choiceButton col-xs-12">{{card.title}}</button></div>

			    <!-- </div> -->
		      
		    </div>
		  </div>
		</div>





		
	</div>










</div>
