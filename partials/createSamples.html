<div ng-include="'partials/navbar.html'"></div>




<div class="viewWrap">

	<h2>{{greeting}}</h2>
	<div id="creationInputs">




		<div class="search-group">
			<h5><i>Upload the video you wish to sample</i></h5>
			<input id="userFileInput" type="file">
		</div>


		<div class="container row col-sm-12">
			<!-- <div class="col-sm-4" id="userVideoHolder"> -->
				<video class="col-xs-8 col-xs-offset-2" crossOrigin="anonymous" id="userVideo" controls="controls"></video>
			<!-- </div> -->
		</div>





		<!-- card for previewing, naming, and saving a captured sample -->
		<div id="creationBelt" class="container col-xs-12">




			<div class="container row col-sm-12">
				

				<div class="container col-sm-2">
					
					<button ng-show="!capturing" id="sampleCaptureBtn" ng-click="beginSampleCapture()" class="capture-btn btn-success">Begin Sample Capture</button>
					<button ng-show="capturing" ng-click="endSampleCapture()" class="capture-btn btn-danger">End Sample Capture</button>
					
				</div>




				<div ng-show="sampleCaptured" class="container col-sm-6 col-sm-offset-4">
					<div class="row">
						<button ng-click="previewSample()" class="btn-info col-xs-12">preview sample</button>
					</div>
					<div class="row">
						<input type="text" id="sampleTitleInput" ng-model="sampleTitle" placeholder="Input Sample Title" class="col-sm-6">
						<button ng-click="saveSample()" class="btn-primary col-sm-6">save sample</button>
					</div>
				</div>


				<div ng-show="!sampleCaptured" class="container col-sm-10">
					<h4 class="captureStatus">{{captureStatus}}</h4>
				</div>



				
			</div>








		</div>





		<!-- <input type="text" size="100" id="sampleImageInput" ng-model="sampleImage" placeholder="input the url for an image you would like to represent this sample"> -->


	<!-- 

		<button ng-click="saveSampleWav()" class="btn-default">Click here to save your new sample</button> -->






	</div>




</div>
